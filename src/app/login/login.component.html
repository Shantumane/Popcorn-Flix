
<div class="login-container">
    <div class="logo">Popcorn Flix</div>
    <div class="desc">
        Dive into a world of movies! From blockbusters to hidden gems, Popcorn Flix has it all.
        Watch free movies anytime, anywhere. Popcorn Flix - Your movie streaming buffet.
    </div>

    <div class="login-form">
        <div class="form-group">
            <label for="uname">Username</label>
            <input type="text" name="uname" class="form-control" [(ngModel)]="username" />
        </div>
        <div class="form-group">
            <label for="pword">Password</label>
            <input type="password" name="pword" class="form-control" [(ngModel)]="password" />
        </div>
        <div class="btn-container">
            <div class="error">{{ errorMsg }}</div>
            <button class="btn btn-dark" (click)="login()">Login</button>
        </div>
    </div>
</div>
